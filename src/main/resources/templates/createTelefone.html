<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

<head>

    <title>Telefone</title>
</head>

<body>

    <section class="container bg-secondary px-5 py-5 mb-5 my-5 font-weight-bold text-white">
        <form id="formTelefone" method="POST" action="/createTelefone" th:object="${telefones}">
            <div class="my-5 text-center">
                <h1 class="display-4 font-weight-bold text-white" th:text="Cadastrar">
                </h1>
            </div>

            <div class="row justify-content-center align-items-center ">

                <div class="row">
                    <input type="hidden" name="id" th:value="${telefones.id}" />

                    <div th:object="${clienteId}">
                        <input type="hidden" name="clienteId" th:value="5">
                    </div>

                    <div class=" col-6">
                        <div>
                            <label for="nm_cliente">NÃºmero: </label>
                            <input type="text" class="form-control" id="nr_telefone" name="nr_telefone"
                                th:value="${telefones.nr_telefone}" />
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>


        </form>
    </section>

</body>

</html>
