<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Listagem de Clientes</title>
</head>

<body>

    <table class="table">
        <input type="text" id="search" />Pesquisar
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Endereco</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="cliente : ${clientes}">
                <td data-th-text="${cliente.id}"></td>
                <td data-th-text="${cliente.nm_cliente}"></td>
                <td data-th-text="${cliente.nm_email}"></td>
                <td data-th-text="${cliente.nm_endereco}"></td>
                <td>
                    <a th:href="@{'/editClient/'+${cliente.id}}">Editar</a>
                </td>
                <td>
                    <a th:href="@{'/deleteClient/'+${cliente.id}}">Excluir</a>
                </td>
            </tr>

            <a th:href="@{/createClient}" class="btn btn-primary">Cadastrar 1</a>
        </tbody>
    </table>   

    <script src="/static/script.js">
    </script>

</body>
</html>
